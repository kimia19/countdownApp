<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <div class="box">
            <span class="number" id="day">
                00
            </span>
            <span class="txt">
                day
            </span>
        </div>
        <div class="box">
            <span class="number" id="hour">
                00
            </span>
            <span class="txt">
                hour
            </span>
        </div>
        <div class="box">
            <span class="number" id="minute">
                00
            </span>
            <span class="txt">
                minute
            </span>
        </div>
        <div class="box">
            <span class="number" id="seconds">
                00
            </span>
            <span class="txt">
                seconds
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
